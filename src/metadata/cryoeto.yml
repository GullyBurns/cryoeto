- cryoeto.obo: https://raw.githubusercontent.com/GullyBurns/cryoeto/main/cryoeto.obo

term_browser: ontobee
example_terms:
- CRYOETO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/GullyBurns/cryoeto/v

- prefix: /tracker/
  replacement: https://github.com/GullyBurns/cryoeto/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CRYOETO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/GullyBurns/cryoeto/main/

